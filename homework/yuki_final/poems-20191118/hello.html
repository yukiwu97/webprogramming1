<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>HTML5 Canvas剪影文字引导页特效 - 站长素材</title>

<link rel="stylesheet" href="css/style.css">

</head>
<body>

<canvas id="fireflies"></canvas>

<div id="title">
	  
	<div id="topborder"></div>
	
	<h1 class="splitting">
	  <span class="char w">W</span>
	  <span class="char e">E</span>
	  <span class="char l">L</span>
	  <span class="char l">L</span>
	  <span class="char c">C</span>
	  <span class="char o">O</span>
	  <span class="char m">M</span>
	  <span class="char e">E</span>
	</h1>
	
	<h2 class="splitting">
	   <span class="things">
			<span class="thingst char">T</span>
			<span class="thingsh char">h</span>
			<span class="thingsi char">i</span>
			<span class="thingsn char">n</span>
			<span class="thingsg char">g</span>
			<span class="thingss char">s</span>
		</span>
	</h2>
	  
	<div id="leftborder"></div>
	<div id="rightborder"></div>
  
</div>

<script src='js/modernizr.min.js'></script>
<script src="js/script.js"></script>
<script type="text/javascript">
	var test = function(){
		window.location.href = 'index.html'
	}
	setTimeout ('test()',10000);
</script>
	

</body>
</html>
